<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-contact">
    <header class="site-header">
        <div class="container">
            <h1 class="brand">My Portfolio</h1>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
            <nav class="site-nav" id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="mailto:you@example.com" method="post" enctype="text/plain">
                <label>Name<input type="text" name="name" required></label>
                <label>Email<input type="email" name="email" required></label>
                <label>Message<textarea name="message" rows="6" required></textarea></label>
                <button class="btn" type="submit">Send</button>
            </form>
            <p class="contact">Or email: <a href="mailto:you@example.com">you@example.com</a></p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>&copy; 2025 My Portfolio</p></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
